<div class="container-xl d-flex flex-column justify-content-center">
  <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <!-- Page pre-title -->
          <div class="page-pretitle">
            Pagina
          </div>
          <h2 class="page-title">
            Progress Bar
          </h2>
        </div>
        <!-- Page title actions -->
        <div class="col-auto ms-auto d-print-none">
          <div class="btn-list">
            <button class="btn btn-primary d-none d-sm-inline-block">Create new Template</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page body -->
  <div class="page-body">
    <div class="container-xl">
      <div class="row row-deck row-cards">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Progress Bar</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Primer progress bar</h3>
                    </div>
                    <div class="card-body">
                      <div class="mb-3">
                        <label class="form-label">Progress</label>
                        <div class="progress mb-2" style="height: 15px;">
                          <div class="progress-bar" style="height: 100%;" [style.width]="getProgreso1"
                            role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                            aria-label="50% Complete">
                            <span class="visually">{{getProgreso1}}</span>
                          </div>
                        </div>
                      </div>
                      <app-incrementador (valorSalida)="progreso1 = $event" [progreso]="progreso1"></app-incrementador> <!--iMandamos el valor inicial en el progreso-->
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Segundo progress bar</h3>
                    </div>
                    <div class="card-body">
                      <div class="mb-3">
                        <label class="form-label">Progress</label>
                        <div class="progress mb-2" style="height: 15px;">
                          <div class="progress-bar bg-green" [style.width]="getProgreso2" role="progressbar"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" aria-label="75% Complete">
                            <span class="visually">{{getProgreso2}}</span>
                          </div>
                        </div>
                      </div>

                      <app-incrementador (valorSalida)="progreso2 = $event" [progreso]="progreso2"></app-incrementador> <!--iMandamos el valor inicial en el progreso-->

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
